<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Word count</title>
</head>

<body>
    <h1>Word Counter</h1>
    <br>
    <textarea name="wordCounter" id="wordCounter" cols="100" rows="15" maxlength="2048"></textarea>
    <br>
    <button id="countButton">Translate</button>
    <br>
    <p>Your text has:</p>
    <label for="" id="countedTextQuantity"></label>
    <br>
    <div id="center">
        <div id="center2">
            <h2>Table</h2>
            <div id="tableSpace">
                <table>
                    <tbody id="tableWordFrequency">
                        <tr id="thWordFrequency">
                            <th>Word</th>
                            <th>Quantity</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="center2">
            <h2>Chart</h2>
            <div id="myCanvas">
            </div>
        </div>
    </div>
    <script type="module" src="/index.js"></script>
    <script src="/node_modules/chart.js/dist/chart.umd.js"></script>


</body>

</html>
